type: dictionary
additionalProperties: false
properties:
  'presets':
    type: dictionary
    required: true
    additionalProperties:
      type: dictionary
      additionalProperties: false
      properties:
        'template':
          type: string
        'syncOnly':
          type: boolean
        'source':
          type: dictionary
          additionalProperties: false
          properties:
            'className':
              type: string
              format: class-name
            'fixture':
              type: dictionary
              additionalProperties: false
              properties:
                'file':
                  type: string
                  format: uri
                'idAttributeName':
                  type: string
            'options':
              type: dictionary
            'postProcessor':
              type: string
              pattern: '/^[a-zA-Z_\x80-\xff][a-zA-Z0-9_\x80-\xff\\]*::[a-zA-Z_\x7f-\xff]*$/u'
        'target':
          type: dictionary
          additionalProperties: false
          properties:
            'className':
              type: string
              format: class-name
            options:
              type: dictionary
        'mapping':
          type: dictionary
          additionalProperties:
            type: string
